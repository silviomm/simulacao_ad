<!doctype html>
<html lang="en">

<head>
    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

    <title>Simulador AD</title>
</head>

<body>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <div class="container-fluid">

                <!-- INPUTS -->
                <div class="row align-items-center">
                    <!-- LOGO UFRJ -->
                    <div class="col-md-3 mb-4">
                        <div class="clearfix">
                            <div class="text-center">
                                <img class="img-fluid px-3 px-sm-4 mt-3" style="width: 25rem;"
                                    src="https://ufrj.br/img/minerva/002minerva_color_hor.png" alt="">
                            </div>
                        </div>
                    </div>
                    <!-- FREGUESES -->
                    <div class="col mb-4 mt-4">
                        <div class="card border-left-primary shadow py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">FREGUESES
                                        </div>
                                        <div class="row align-items-center">
                                            <div class="col mt-2">
                                                <i class="fas fa-users fa-2x text-gray-300"></i>
                                            </div>
                                            <div class="col-9">
                                                <input id="input-rho" type="number"
                                                    class="form-control bg-light border-0 small" placeholder="70">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- UTILIZAÇÃO DO SISTEMA -->
                    <div class="col mb-4 mt-4">
                        <div class="card border-left-primary shadow py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">RHO
                                        </div>
                                        <div class="row align-items-center">
                                            <div class="col mt-2">
                                                <i class="fas fa-tachometer-alt fa-2x text-gray-300"></i>
                                            </div>
                                            <div class="col-9">
                                                <input id="input-rho" type="number"
                                                    class="form-control bg-light border-0 small" placeholder="0.2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- RODADAS -->
                    <div class="col mb-4 mt-4">
                        <div class="card border-left-primary shadow py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">RODADAS
                                        </div>
                                        <div class="row align-items-center">
                                            <div class="col mt-2">
                                                <i class="fas fa-circle-notch fa-2x text-gray-300"></i>
                                            </div>
                                            <div class="col-9">
                                                <input id="input-rho" type="number"
                                                    class="form-control bg-light border-0 small" placeholder="3200">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- END INPUTS -->
                <!-- PLAY BUTTON -->
                <div class="row">
                    <div class="col-12 text-center">
                        <p style="">
                            <a href="#" class="btn btn-success btn-lg">
                                <span class="fas fa-play"></span> Play
                            </a>
                        </p>
                    </div>
                </div>
                <!-- END PLAY BUTTON -->

                <!-- TABELA -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" style="text-align: center">Métricas
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="metricas-table" width="100%" cellspacing="0">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Rodada</th>
                                        <th style="text-decoration: overline">X</th>
                                        <th style="text-decoration: overline">Nq</th>
                                        <th style="text-decoration: overline">W</th>
                                        <th style="text-decoration: overline">T</th>
                                        <th>V[X]</th>
                                        <th>V[Nq]</th>
                                        <th>V[W]</th>
                                        <th>V[T]</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- FIM TABELA -->
            </div>
        </div>
    </div>
</body>
<script src="bundle.js"></script>

</html>
