<!doctype html>
<html lang="en">
    
<head>
    <!-- Custom fonts for this template -->
    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">

    <!-- Custom styles for this page -->
    <link href="vendor/datatables/dataTables.bootstrap4.min.css" rel="stylesheet">

    <title>Simulador AD</title>
</head>

<body>
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content">
            <div class="container-fluid">

                <!-- INPUTS -->
                <div class="row align-items-center">
                    <!-- LOGO UFRJ -->
                    <div class="col-md-3 mb-4">
                        <div class="clearfix">
                            <div class="text-center">
                                <img class="img-fluid px-3 px-sm-4 mt-3" style="width: 25rem;"
                                    src="./vendor/002minerva_color_hor.png" alt="">
                            </div>
                        </div>
                    </div>
                    <!-- DISCIPLINA -->
                    <div class="col mb-4 mt-4">
                        <div class="card border-left-primary shadow py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                            DISCIPLINA
                                        </div>
                                        <div class="row align-items-center">
                                            <div class="col mt-2">
                                                <i class="fas fa-arrow-alt-circle-right fa-2x text-gray-300"></i>
                                            </div>
                                            <div class="col-9">
                                                <select name="disciplina" id="input-disciplina"
                                                    class="form-control bg-light border-0 small">
                                                    <option value="FCFS">FCFS</option>
                                                    <option value="LCFS">LCFS</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- UTILIZAÇÃO DO SISTEMA -->
                    <div class="col mb-4 mt-4">
                        <div class="card border-left-primary shadow py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">RHO
                                        </div>
                                        <div class="row align-items-center">
                                            <div class="col mt-2">
                                                <i class="fas fa-tachometer-alt fa-2x text-gray-300"></i>
                                            </div>
                                            <div class="col-9">
                                                <input id="input-rho" type="number"
                                                    class="form-control bg-light border-0 small" value="0.2">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- RODADAS -->
                    <div class="col mb-4 mt-4">
                        <div class="card border-left-primary shadow py-2">
                            <div class="card-body">
                                <div class="row no-gutters align-items-center">
                                    <div class="col mr-2">
                                        <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">RODADAS
                                        </div>
                                        <div class="row align-items-center">
                                            <div class="col mt-2">
                                                <i class="fas fa-circle-notch fa-2x text-gray-300"></i>
                                            </div>
                                            <div class="col-9">
                                                <input id="input-rodadas" type="number"
                                                    class="form-control bg-light border-0 small" value="20">
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- END INPUTS -->
                <!-- PLAY BUTTON -->
                <div class="row">
                    <div class="col-12 text-center">
                        <p>
                            <a href="#" id="run-button" class="btn btn-success btn-lg">
                                <span class="fas fa-play mr-2"></span> Run
                            </a>
                        </p>
                    </div>
                </div>
                <!-- END PLAY BUTTON -->
                <div class="modal fade bd-example-modal-lg" tabindex="-1">
                    <div class="modal-dialog modal-sm">
                        <div class="modal-content" style="width: 48px">
                            <span class="fa fa-spinner fa-spin fa-3x"></span>
                        </div>
                    </div>
                </div>
                <!-- TABELA -->
                <div class="card shadow mb-4">
                    <div class="card-header py-3">
                        <h6 class="m-0 font-weight-bold text-primary" style="text-align: center">Métricas
                        </h6>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="metricas-table" width="100%" cellspacing="0">
                                <thead class="thead-dark">
                                    <tr>
                                        <th>Rodada</th>
                                        <th style="text-decoration: overline">X</th>
                                        <th style="text-decoration: overline">Nq</th>
                                        <th style="text-decoration: overline">W</th>
                                        <th style="text-decoration: overline">T</th>
                                        <th>V[X]</th>
                                        <th>V[Nq]</th>
                                        <th>V[W]</th>
                                        <th>V[T]</th>
                                    </tr>
                                </thead>
                                <tbody id="metricas-table-tbody">
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <!-- FIM TABELA -->
            </div>
        </div>
    </div>


</body>
<script src="bundle.js"></script>


</html>
